name: Security & Dependency Assessment

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 10 * * 4"
  workflow_dispatch:

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    name: Check Dependencies

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: Run Safety check for vulnerabilities
        run: |
          echo "## Dependency Vulnerability Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          safety check --json > safety-report.json || true
          echo "âœ… Safety scan completed" >> $GITHUB_STEP_SUMMARY

      - name: Run pip-audit for known vulnerabilities
        run: |
          pip-audit --desc > audit-report.txt || true
          cat audit-report.txt >> $GITHUB_STEP_SUMMARY

      - name: Check for outdated dependencies
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Outdated Dependencies" >> $GITHUB_STEP_SUMMARY
          pip list --outdated > outdated.txt || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat outdated.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  security-scanning:
    runs-on: ubuntu-latest
    name: Security Code Scanning

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install bandit
        run: |
          pip install bandit

      - name: Run Bandit security scan
        run: |
          echo "## Code Security Scan (Bandit)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ || true

      - name: Check for hardcoded secrets
        run: |
          pip install detect-secrets
          detect-secrets scan --baseline .secrets.baseline || true

      - name: SAST with semgrep (if available)
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/python
            p/security-audit
        continue-on-error: true
