name: Sync from block/goose

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream
        run: git remote add upstream https://github.com/block/goose.git

      - name: Fetch and rebase
        run: |
          git fetch upstream
          git checkout main
          git rebase upstream/main

      - name: Push
        run: git push origin main
