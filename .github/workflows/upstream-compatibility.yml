name: Upstream Compatibility Verification

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  compatibility-check:
    runs-on: ubuntu-latest
    name: Test Against Upstream

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/block/goose.git || true
          git fetch upstream main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check for merge conflicts with upstream
        run: |
          git fetch upstream main
          git merge-base --is-ancestor upstream/main HEAD || echo "Warning: upstream/main is not ancestor of HEAD"

      - name: Run tests
        run: pytest tests/ -v

      - name: Generate compatibility report
        if: always()
        run: |
          echo "## Upstream Compatibility Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Current Branch**: $(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "**Upstream Branch**: upstream/main" >> $GITHUB_STEP_SUMMARY
          echo "**Commits ahead**: $(git rev-list --count upstream/main..HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "**Commits behind**: $(git rev-list --count HEAD..upstream/main)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Latest Upstream Commits" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
          git log -5 --oneline upstream/main >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR with compatibility status
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const compatibilityStatus = `
            ### âœ… Upstream Compatibility Check

            This PR has been tested against upstream/main from block/goose.

            **Status**: Check the "Upstream Compatibility Verification" workflow run for details.
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: compatibilityStatus
            });
