name: Upstream Drift Detection

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  drift-detection:
    runs-on: ubuntu-latest
    name: Detect Upstream Divergence

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Actions"

      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://github.com/block/goose.git || true
          git fetch upstream main --quiet
          git fetch origin main --quiet

      - name: Calculate drift metrics
        id: drift
        run: |
          AHEAD=$(git rev-list --count upstream/main..HEAD 2>/dev/null || echo "0")
          BEHIND=$(git rev-list --count HEAD..upstream/main 2>/dev/null || echo "0")

          echo "ahead=${AHEAD}" >> "$GITHUB_OUTPUT"
          echo "behind=${BEHIND}" >> "$GITHUB_OUTPUT"

          {
            echo "## Upstream Drift Detection Report"
            echo ""
            echo "**Repository**: Exile10/Goose"
            echo "**Upstream**: block/goose"
            echo ""
            echo "### Drift Metrics"
            echo "- Commits ahead: $AHEAD"
            echo "- Commits behind: $BEHIND"
            echo ""
            
            if [ "$BEHIND" -gt 5 ]; then
              echo "### Status: BEHIND UPSTREAM"
              echo "Your fork is $BEHIND commits behind. Consider syncing."
            elif [ "$BEHIND" -eq 0 ]; then
              echo "### Status: IN SYNC"
              echo "Your fork is synchronized with upstream."
            else
              echo "### Status: MINOR DRIFT"
              echo "Your fork is only $BEHIND commits behind."
            fi
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Log commits ahead
        if: always()
        run: |
          {
            echo ""
            echo "### Commits ahead of upstream"
            echo ""
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

          git log --oneline upstream/main..HEAD --max-count=20 >> "$GITHUB_STEP_SUMMARY" 2>/dev/null || echo "(none)" >> "$GITHUB_STEP_SUMMARY"

          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: Log commits behind
        if: always()
        run: |
          {
            echo ""
            echo "### Latest upstream commits (not in your fork)"
            echo ""
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

          git log --oneline HEAD..upstream/main --max-count=20 >> "$GITHUB_STEP_SUMMARY" 2>/dev/null || echo "(none)" >> "$GITHUB_STEP_SUMMARY"

          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: Create issue if significantly behind
        if: steps.drift.outputs.behind > 5
        uses: actions/github-script@v7
        with:
          script: |
            const behind = parseInt('${{ steps.drift.outputs.behind }}', 10);
            const ahead = parseInt('${{ steps.drift.outputs.ahead }}', 10);

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['upstream-sync']
            });

            if (issues.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Upstream Sync Needed: ${behind} commits behind`,
                body: `Your fork is ${behind} commits behind block/goose/main.\n\nSync with upstream to prevent merge conflicts.\n\nGit commands:\n\`\`\`bash\ngit fetch upstream main\ngit merge upstream/main\ngit push origin main\n\`\`\``,
                labels: ['maintenance', 'upstream-sync']
              });
              console.log('Created upstream sync issue');
            } else {
              console.log('Upstream sync issue already exists');
            }

      - name: Close sync issue if in sync
        if: steps.drift.outputs.behind <= 5
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['upstream-sync']
            });

            for (const issue of issues) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });
              console.log(`Closed issue #${issue.number}`);
            }

