name: Upstream Drift Detection

on:
  push:
  workflow_dispatch:
  # schedule:
  #   # Every Monday at 9 AM UTC
  #   - cron: "0 9 * * 1"
  # workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  drift-detection:
    name: Detect Upstream Divergence
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config --global user.name "Jarida CI Bot"
          git config --global user.email "ci-bot@jarida.io"

      - name: Add upstream and fetch branches
        run: |
          git remote add upstream https://github.com/block/goose.git || true
          git fetch origin main
          git fetch upstream main

      - name: Calculate upstream drift
        id: drift
        run: |
          AHEAD=$(git rev-list --count upstream/main..origin/main)
          BEHIND=$(git rev-list --count origin/main..upstream/main)

          echo "ahead=$AHEAD" >> "$GITHUB_OUTPUT"
          echo "behind=$BEHIND" >> "$GITHUB_OUTPUT"

          echo "## ðŸ”„ Upstream Drift Report" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Branch:** jarida/main" >> "$GITHUB_STEP_SUMMARY"
          echo "**Upstream:** block/goose:main" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Commits ahead: $AHEAD" >> "$GITHUB_STEP_SUMMARY"
          echo "- Commits behind: $BEHIND" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [ "$BEHIND" -gt 5 ]; then
            echo "âš ï¸ **WARNING:** Fork is $BEHIND commits behind upstream" >> "$GITHUB_STEP_SUMMARY"
          elif [ "$BEHIND" -eq 0 ]; then
            echo "âœ… **In sync with upstream**" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "âœ… **Minor drift ($BEHIND commits)**" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Show commits ahead of upstream
        run: |
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Commits in jarida not in upstream" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          git log --oneline upstream/main..orig
